<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Shoppinglist</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script async src="./js/shoppinglist.js"></script>
</head>
<body>
    <main>

        <section class="flex-container">
            <article class="flex-item flex-item-title">
                SHOPPING LIST 
            </article>
            <article class="flex-item flex-item-button">
                <ul id="addnew">
                <input type="text" id="product" placeholder="type to add new item">
                <button id="addbutton">+</button>
                </ul>
                
            </article>
            <article class="flex-item flex-item-listelement">
                <ul id="ul-li"></ul>
                <!---<input type="checkbox" id="checked">--->
            </article>

            <article class="flex-item flex-item-removebutton">
                <button id="removebutton">clear</button>
                </ul>
        </section>

    </main>
</body>
</html>
